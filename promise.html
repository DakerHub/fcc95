<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        new Promise(function (resolve) {
            console.log('1')
            for (var i = 0; i < 10000; i++) {
                i == 5000 && console.log('2')
                i == 9999 && resolve()
            }
            console.log('3');
        }).then(function () {
            console.log('4');
            setTimeout(function () {
                console.log('5')
            }, 0);
            new Promise(function (resolve) {
                console.log('6')
            }).then(
                function () {
                    console.log(7)
                },function(){
                    console.log('erro')
                }
                ).then(
                console.log("10")
                )
        })

        setTimeout(function () {
            console.log('8')
        }, 0);

        console.log('9')
    </script>
</body>

</html>
